<div class="page-header position-relative">
	<h1>
		Form Ubah Password
	</h1>
</div>
<div class="row-fluid">
	<div class="span12">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="form-field-1">Email</label>
				<div class="controls">
					<input id="form-field-1" class="span8" readonly value="{$auth.email_address}" type="text">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="form-field-1">Password Lama</label>
				<div class="controls">
					<input id="form-field-1" name='oldpass' type="password" value='' />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="form-field-1">Password Baru</label>
				<div class="controls">
					<input id="form-field-1" name='newpass' type="password" />
				</div>
			</div>
		</form>
		<div class="form-actions">
			<button class="btn btn-info" type="button">
				<i class="icon-ok bigger-110"></i>
				Simpan
			</button>
			&nbsp; &nbsp; &nbsp;
		</div>		
	</div>
</div>
